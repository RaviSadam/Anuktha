    <title>IKIGAI CITY - Anuktha Avenues</title>
    <link rel="stylesheet" href="./registration.css">

<body onload="handleClientLoad()">
    <!-- Header Section -->
    <header class="header">
        <div class="logo"><img src="./images/untitled_design.png" width="100" height="80"></div>
        <nav class="navbar">
            <a href="/channelPatner.html">Channel Partner</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <img src="./images/Screenshot 2024-09-07 102234.png" width="100%" height="100%" style="margin-top: -5px;">
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <div class="field">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="name" required>
                </div>
                <div class="field">
                    <label for="Email">Email ID:</label>
                    <input type="email" id="Email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="field">
                    <label for="projects">No. Of Projects in Hand:</label>
                    <input type="text" id="projects" name="projects" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="cname">Company Name:</label>
                    <input type="text" id="cname" name="cname" required>
                </div>
                <div class="field">
                    <label for="sales">No. of sales in a Month:</label>
                    <input type="text" id="sales" name="sales" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="field">
                    <label for="rera">RERA No:</label>
                    <input type="text" id="rera" name="rera" required>
                </div>
            </div>
            <button onclick="handleFormSubmit()">Submit</button>
        </form>
    </div>
    <img id="contact" src="./images/Screenshot 2024-09-07 101753.png" width="100%" height="100%" style="margin-top: -5px;">

        var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        var SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById('submit_button').addEventListener('click', handleFormSubmit);
            } else {
                // Handle sign-in
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            var form = document.querySelector('form');
            var formData = new FormData(form);

            var values = [
                [
                    formData.get('name'),
                    formData.get('email'),
                    formData.get('mobile'),
                    formData.get('projects'),
                    formData.get('cname'),
                    formData.get('sales'),
                    formData.get('address'),
                    formData.get('rera')
                ]
            ];

            var params = {
                spreadsheetId: '1zc6CndToM8KRtXMLqjcDvTNZqBe-CeZUGyddfZD8L2I',
                valueInputOption: 'USER_ENTERED',
                insertDataOption: 'INSERT_ROWS'
            };

            var valueRangeBody = {
                "values": values
            };

            gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then((response) => {
                window.location.href=""
                console.log(response);
                // Optionally show a success message to the user
            }, (error) => {
                console.error('Error writing to sheet:', error);
            });
        }

    </script>
